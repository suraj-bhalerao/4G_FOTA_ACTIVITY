# config.properties - FOTA Orchestrator settings

# Serial port and baud
serial.port=COM21
serial.baud=115200

# ChromeDriver absolute path (or set in PATH)
chromedriver.path=/usr/bin/chromedriver

# CSV files
firmware.csv=fota_list.csv
audit.csv=fota_audit.csv

# Web app login
login.url=https://app.example.com/login
login.user=admin
login.pass=password

# Target device id to operate on
device.id=ATCU1234

# Optional: timeouts (seconds)
serial.wait.seconds=120
selenium.wait.seconds=30
